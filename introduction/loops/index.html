<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-8 p-2">
                <h3 class="text-center">Todo List</h3>
                <div class="d-flex justify-content-start mb-4">
                    <input type="text" class="form-control me-2" @keydown.enter="addTodo">
                </div>
                <div v-if="todoList.length >0">
                    <ul class="list-group">
                        <!-- :key ile for dongusu ile cogaltilan item'lari birbirinden essiz olarak ayiririz -->
                        <li v-for="todo in todoList" :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <input type="checkbox" class="form-check-input" v-model="todo.completed" :id="`check_dynamic${todo.id}`">
                                <label class="form-check-label ms-2" :for="`check_dynamic${todo.id}`">{{todo.name}}</label>
                            </div>
                            <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Remove</button>
                        </li>
                    </ul>
                    <div class="px-1 d-flex justify-content-between">
                        <small class="text-success me-2">Completed item count: {{completedItemCount}}</small>
                        <small class="text-danger">Uncompleted item count: {{unCompletedItemCount}}</small>
                    </div>
                </div>
                <div v-else class="alert alert-warning">There are no records added yet</div>
            </div>
            <div class="col-12 col-lg-4 col-xl-4">
                <pre>
                    {{todoList}}
                </pre>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
