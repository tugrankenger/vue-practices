<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class styles binding</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
        <div id="app">
            <input type="text" v-model="bgColor">
            {{bgColor}}
            <button @click="showBorder = !showBorder">add Border / remove Border</button> &nbsp;
            <button @click="redBg = !redBg">bg red</button>
            <div class="box" :style="{ backgroundColor:bgColor}" :class="boxClasses">
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
