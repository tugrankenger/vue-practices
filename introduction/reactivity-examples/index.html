<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactivity Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
        <div class="container" id="app">
            <div class="row mt-5">
                <div class="col-4 p-2 mx-auto card text-center">
                    <input type="text" v-model="search" @keydown.enter="searchList" class="my-3">
                    <button @click="searchList" class="btn btn-primary btn-sm my-1">Search</button>
                   <pre> {{itemList}}</pre>
                   <pre> {{filteredList}}</pre>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
