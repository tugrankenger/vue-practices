<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-events</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <div class="row mt-5">
            <div class="col">
                <h3 class="text-center">Event</h3>
                <!--bir ozelligi vue tarafinda kontrol etmek istersek vue bind ile baglamais gerekir.-->
                <input v-on:input="fullName = $event.target.value" type="text" v-bind:value="fullName" class="form-conttrol col-4 offset-4">&nbsp;
                <button class="btn btn-primary btn-sm">Add</button>
                <br><br>
                <span class="col-4 offset-4">{{ fullName }}</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
